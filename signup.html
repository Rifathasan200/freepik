<body>

<section id="sign-part">
    <div class="container">
        <div class="logo-img">
            <img src="images/footer-logo-img.png" alt="footer-logo-img">
        </div>
        <div class="sign-card">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Sign up</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Sign in</button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="card-details">
                      <div class="sign-button">
                        <a class="g-button" href="#"><i class="fa-brands fa-google"></i> Google</a>
                        <a class="f-button" href="#"><i class="fa-brands fa-facebook-f"></i> Facebook</a>
                      </div>
                      <div class="form">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Username or Email" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                            <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" list="datalistOptions" id="exampleDataList">
                            <datalist id="datalistOptions">
                                <option value="thrifatofficial132rrr@gmail.com">
                                <option value="01781483121">
                                <option value="01995555472">
                              </datalist>
                        </div>
                        <div class="input-group mb-3 pass-icon">
                            <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                            <!-- <div class="icon">
                                <i class="fa-solid fa-eye"></i>
                            </div>  -->
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                I do not wish to receive news and promotions from Freepik Company by email.
                            </label>
                          </div>
                      </div>
                    </div>
                    <div class="sign-button">
                        <a class="sign-up-button" href="#">Sign up</a>
                      </div>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="card-details">
                        <div class="sign-button">
                          <a class="g-button" href="#"><i class="fa-brands fa-google"></i> Google</a>
                          <a class="f-button" href="#"><i class="fa-brands fa-facebook-f"></i> Facebook</a>
                        </div>
                        <div class="form">
                          <div class="input-group mb-3">
                              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                              <input type="text" class="form-control" placeholder="Username or Email" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                          <div class="input-group mb-3">
                              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></i></span>
                              <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                               <!-- <div class="icon">
                                  <i class="fa-solid fa-eye"></i>
                              </div>  -->
                          </div>
                          <a href="#">Forgot your password?</a>
                        </div>
                      </div>
                      <div class="sign-button">
                        <a class="sign-up-button" href="#">Sign in</a>
                      </div>
                </div>
